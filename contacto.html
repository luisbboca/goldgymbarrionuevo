   <form class="formulario" action="">
    <fieldset class="formulario__field">
        
        <legend class="formulario__legend">
            Formulario de contacto
        </legend>   

        <!-- Creamos los diferentes contenedores con la etiqueta div-->

        <div class="formulario__field__div">
            <label for="Nombre">
                Completa tu nombre 
            </label>         
            <input type="text" name="nombre " placeholder="Tu nombre">
        </div>

        <div class="formulario__field__div">
            <label for="mail">
                Completa tu email
            </label>         
            <input type="email" name="mail " placeholder="Tu mail">
        </div>

        <div class="formulario__field__div">
            <label for="pais">
                Selecciona tu pais 
            </label>         
            <select name="pais" id="">
                <option value=""></option>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Peru">Peru</option>
                <option value="Brasil">Brasil</option>

            </select>
        </div>

        <div class="formulario__field__div">
            <label for="comentario" >
                Comentario 
            </label>
            <textarea name="comentario"  cols="30" rows="10" placeholder="Haz tu comentario" ></textarea>         
            <!-- <input type="text" name="comentario " placeholder="Haz tu comentario" size="100"> -->
        </div>

        <!-- etiquetas con el type necesario para crear el boton de enviar y borrar la informacion de los input-->
        <div class="formulario__field__div">
            <input type="submit" value="enviarlo">
            <input type="reset" value="borrar">
        </div>
                                
    </fieldset>
</form>
